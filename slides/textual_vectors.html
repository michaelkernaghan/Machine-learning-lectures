<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Lecture Slide: Text Vector Representation</title>
</head>
<body>
    <header class="bg-gray-800 text-white p-4 text-center">
        <h1>Text Vector Representation</h1>
        <p>Understanding how text is converted into numerical vectors for machine learning</p>
    </header>
    <main class="p-4">
        <section>
            <h2>Example Text</h2>
            <p id="example-text">"Machine learning models transform text into vectors."</p>
        </section>
        <section>
            <h2>Vector Representation</h2>
            <div id="vector-representation" class="vector-display">
                <p>[0.1, 0.05, 0.2, 0.4, 0.01, 0.23, ...]</p>
                <p><strong>Dimensions:</strong> 300 (Using a hypothetical Word2Vec model)</p>
            </div>
        </section>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
    </footer>
</body>
</html>
