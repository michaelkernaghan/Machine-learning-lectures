<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="slide-styles.css">
    <title>Lecture Slide: Vectors and Matrices</title>
</head>
<body>
    <header class="bg-gray-800 text-white p-4 text-center">
        <h1>Understanding Two-Dimensional Vectors and Matrices</h1>
    </header>
    <main class="p-4">
        <section>
            <h2>Vector in 2D Space</h2>
            <div id="vector-display" class="vector-display">
                <svg width="200" height="200">
                    <line x1="100" y1="100" x2="150" y2="150" stroke="blue" stroke-width="3" marker-end="url(#arrowhead)"></line>
                    <defs>
                        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                        refX="0" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="blue"></polygon>
                        </marker>
                    </defs>
                </svg>
                <p><strong>Vector:</strong> [0.5, 0.5]</p>
            </div>
        </section>
        <section>
            <h2>Matrix Representation</h2>
            <div class="matrix-display">
                <table>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>4</td>
                    </tr>
                </table>
            </div>
            <p><strong>Matrix:</strong> 2x2 matrix used for transformations in 2D space.</p>
        </section>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
    </footer>
</body>
</html>
